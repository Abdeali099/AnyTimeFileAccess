<html>

<head>
  <title>Sign Up</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    .bs-example {
      text-align: center;
      border-radius: 20px;
      margin-top: auto;
      box-shadow: 4px 4px 4px 4px lightblue;
      margin-top: 80px;
    }

    .label-font {
      font-size: 15px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;

    }
  </style>
</head>

<body>
  <div class="container bs-example">
    <div class="container">
      <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Anytime File Access</h2>
    </div>
    <br><br>
    <form action="../SignupServlet" method="POST">

      <div class="mb-3 row">
        <label for="username" class="col-sm-2 col-form-label label-font">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" name="username" required pattern="[a-zA-Z][a-zA-Z0-9]+" minlength="6" maxlength="15">
        </div>
      </div>
      <br><br>
      <div class="mb-3 row">
        <label for="emailId" class="col-sm-2 col-form-label label-font">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="emailId" name="emailId" required>
        </div>
      </div>
      <br><br>
      <div class="mb-3 row">
        <label for="phn" class="col-sm-2 col-form-label label-font">Phone </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="phn" name="phn" required pattern="[6-9][0-9]+" minlength="10" maxlength="10">
        </div>
      </div>


      <br><br>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label label-font">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" name="pswd" required pattern="[a-zA-Z][a-zA-Z0-9@&_]+" minlength="6" maxlength="15">
        </div>
      </div>

      <br><br>

      <input type="submit" class="form-control btn btn-primary" value="Register">

    </form>
  </div>
</body>

</html>
