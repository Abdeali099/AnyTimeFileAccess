<html>

<head>
<title>Log in-AFA Demo Of Pull</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
.bs-example {
	text-align: center;
	border-radius: 20px;
	margin-top: auto;
	box-shadow: 4px 4px 4px 4px lightblue;
	margin-top: 80px;
}

.label-font {
	font-size: 15px;
	font-family: Verdana, Geneva, Tahoma, sans-serif;
}
</style>
</head>

<body>
	<div class="container bs-example">
		<div class="container">
			<h2
				style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Anytime
				File Access</h2>
		</div>
		<br>
		<br>
		<form action="LoginServlet" method="POST">
			<br>
			<br>
			<div class="mb-3 row">
				<label for="emailId" class="col-sm-2 col-form-label label-font">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="emailId"
						name="emailId" required>
				</div>
			</div>
			<br>
			<br>
			<div class="mb-3 row">
				<label for="inputPassword"
					class="col-sm-2 col-form-label label-font">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword"
						name="pswd" required>
				</div>
			</div>
			<br>
			<br> <input type="submit" class="form-control btn btn-primary"
				value="Let me in">
				
			<br>
			<br>
			<h4 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
				Not have an account? 
				<a href="Signup/Signup.html"> Click here to Create an account</a>
			</h4>

		</form>
	</div>
</body>

</html>
